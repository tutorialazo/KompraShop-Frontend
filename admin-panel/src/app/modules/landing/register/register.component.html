<form (ngSubmit)="onSubmit()">
  <div class="login-welcome">
    <h2>Bienvenido a <strong>TIENDA</strong><br><span>Registro</span></h2>
    <p>¿Ya tienes cuenta? <a routerLink="/login">Ingresa</a></p>
  </div>

  <div class="login-data">
    <label for="nombreNegocio">Nombre de tu Negocio</label>
    <input
      type="text"
      id="nombreNegocio"
      [(ngModel)]="nombreNegocio"
      name="nombreNegocio"
      required
    />
  </div>

  <div class="login-data">
    <label for="email">Correo Electrónico</label>
    <input
      type="email"
      id="email"
      [(ngModel)]="email"
      name="email"
      required
    />
  </div>

  <div class="login-data">
    <label for="password">Contraseña</label>
    <input
      type="password"
      id="password"
      [(ngModel)]="password"
      name="password"
      required
    />
  </div>

  <div class="login-boton">
    <button type="submit">Registrarse</button>
  </div>
</form>
