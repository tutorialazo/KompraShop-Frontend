<form (ngSubmit)="onSubmit()">
    <div class="login-welcome">
      <h2>Bienvenido a <strong>TIENDA</strong> <br> <span>Ingresar</span></h2>
      <p>
        ¿No tienes cuenta? <a routerLink="/register">Regístrate</a>
      </p>
    </div>
    <div class="login-data">
      <label for="email">Ingresa tu Correo Electrónico</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Correo Electrónico" required />
    </div>
    <div class="login-data">
      <label for="password">Ingresa tu Contraseña</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Contraseña" required />
    </div>
    <div class="login-boton ">
      <a>¿Olvidaste tu Contraseña?</a>
      <button type="submit">Ingresar</button>  
    </div>
</form>
