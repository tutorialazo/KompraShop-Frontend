<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-4">Agregar Nueva Categoría</h2>
      <button class="btn btn-secondary" routerLink="/categorias">Cancelar</button>
    </div>

    <form (submit)="addCategory()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" class="form-control" [(ngModel)]="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" class="form-control" [(ngModel)]="descripcion" name="descripcion"></textarea>
      </div>
      <div class="form-group">
        <label for="imagen">Imagen</label>
        <input type="file" id="imagen" class="form-control" (change)="onFileSelected($event)">
      </div>
      <button type="submit" class="btn btn-primary">Agregar Categoría</button>
    </form>
</div>
